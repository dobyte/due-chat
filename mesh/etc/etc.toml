# 进程号
pid = "./run/mesh.pid"
# 开发模式。支持模式：debug、test、release（模式优先级：环境变量 < 配置文件 < 运行参数）
mode = "debug"
# 统一时区设置。项目中的时间获取请使用xtime.Now()
timezone = "Local"

[cluster.mesh]
    # 实例ID，网关集群中唯一。不填写默认自动生成唯一的实例ID
    id = ""
    # 实例名称
    name = "mesh"
    # 编解码器。可选：json | proto。默认json
    codec = "json"
    # RPC调用超时时间，支持单位：纳秒（ns）、微秒（us | µs）、毫秒（ms）、秒（s）、分（m）、小时（h）、天（d）。默认为3s
    timeout = "3s"

[log]
    # 日志输出文件
    file = "./log/due.log"
    # 日志输出级别，可选：debug | info | warn | error | fatal | panic
    level = "debug"
    # 日志输出格式，可选：text | json
    format = "text"
    # 是否输出到终端
    stdout = true
    # 时间格式，标准库时间格式
    timeFormat = "2006/01/02 15:04:05.000000"
    # 堆栈的最低输出级别，可选：debug | info | warn | error | fatal | panic
    stackLevel = "error"
    # 文件最大留存时间，d:天、h:时、m:分、s:秒
    fileMaxAge = "7d"
    # 文件最大尺寸限制，单位（MB）
    fileMaxSize = 100
    # 文件切割方式
    fileCutRule = "day"
    # 是否启用调用文件全路径
    callerFullPath = true
    # 是否启用分级存储
    classifiedStorage = false

[registry.nacos]
    # 服务器地址 [scheme://]ip:port[/nacos]。默认为["http://127.0.0.1:8848/nacos"]
    urls = ["http://127.0.0.1:8848/nacos"]
    # 集群名称。默认为DEFAULT
    clusterName = "DEFAULT"
    # 群组名称。默认为DEFAULT_GROUP
    groupName = "DEFAULT_GROUP"
    # 请求Nacos服务端超时时间，支持单位：纳秒（ns）、微秒（us | µs）、毫秒（ms）、秒（s）、分（m）、小时（h）、天（d）。默认为3秒
    timeout = "3s"
    # ACM的命名空间Id。默认为空
    namespaceId = "chat"
    # 当使用ACM时，需要该配置，默认为空。详见：https://help.aliyun.com/document_detail/130146.html
    endpoint = ""
    # ACM&KMS的regionId，用于配置中心的鉴权。默认为空
    regionId = ""
    # ACM&KMS的AccessKey，用于配置中心的鉴权。默认为空
    accessKey = ""
    # ACM&KMS的SecretKey，用于配置中心的鉴权。默认为空
    secretKey = ""
    # 是否开启kms，同时DataId必须以"cipher-"作为前缀才会启动加解密逻辑。kms可以参考文档：https://help.aliyun.com/product/28933.html
    openKMS = false
    # 缓存service信息的目录。默认为./run/nacos/naming/cache
    cacheDir = "./run/nacos/naming/cache"
    # Nacos服务端的API鉴权Username。默认为空
    username = ""
    # Nacos服务端的API鉴权Password。默认为空
    password = ""
    # 日志存储路径。默认为./run/nacos/naming/log
    logDir = "./run/nacos/naming/log"
    # 日志输出级别，可选：debug、info、warn、error。默认为info
    logLevel = "info"

[locate.redis]
    # 客户端连接地址
    addrs = ["127.0.0.1:6379"]
    # 数据库号
    db = 0
    # 用户名
    username = ""
    # 密码
    password = ""
    # 最大重试次数
    maxRetries = 3
    # key前缀
    prefix = "due"

[task]
    # 任务池大小(goroutine)
    size = 1000
    # 是否非阻塞
    nonblocking = true
    # 是否禁用清除。
    disablePurge = true

[packet]
    # 字节序，默认为big。可选：little | big
    byteOrder = "big"
    # 路由字节数，默认为2字节
    routeBytes = 4
    # 序列号字节数，默认为2字节
    seqBytes = 4
    # 消息字节数，默认为5000字节
    bufferBytes = 5000

[transport.grpc.server]
    # 服务器监听地址
    addr = ":0"
    # 秘钥文件
    keyFile = ""
    # 证书文件
    certFile = ""

[transport.grpc.client]
    # 证书文件
    certFile = ""
    # 证书域名
    serverName = ""

[jwt.default]
    # jwt发行方
    issuer = "chat"
    # 过期时间
    validDuration = 7200
    # 秘钥KEY
    secretKey = "343434"
    # 身份认证KEY
    identityKey = "uid"
    # TOKEN查找位置
    locations = "query:token"
    # 存储组件
    [jwt.default.store]
        # 客户端连接地址
        addrs = ["127.0.0.1:6379"]
        # 数据库号
        db = 3
        # 用户名
        username = ""
        # 密码
        password = ""
        # 最大重试次数
        maxRetries = 3

[redis.default]
    # 客户端连接地址
    addrs = ["127.0.0.1:6379"]
    # 数据库号
    db = 1
    # 用户名
    username = ""
    # 密码
    password = ""
    # 最大重试次数
    maxRetries = 3

[mysql.default]
    # dsn连接信息
    dsn = "root:x9djflkd2dfdccs6w@tcp(127.0.0.1:3306)/chat?charset=utf8mb4&parseTime=True&loc=Local"
    # 日志级别; silent | error | warn | info
    logLevel = "warn"
    # 慢日志阈值;ms
    slowThreshold = 200
    # 最大空闲连接数
    maxIdleConns = 50
    # 最大打开连接数
    maxOpenConns = 50
    # 连接最大存活时间
    connMaxLifetime = 3600